<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>历史记录 - CrewAI 数据分析</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .history-page {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .history-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .history-controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .select-box {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--bg-primary);
            color: var(--text-primary);
            font-size: 0.9rem;
            cursor: pointer;
        }
        
        .refresh-btn {
            padding: 8px 16px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.2s;
        }
        
        .refresh-btn:hover {
            background: var(--accent-hover);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 24px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 8px;
        }
        
        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .history-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        .history-item {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            transition: all 0.2s;
        }
        
        .history-item:hover {
            box-shadow: var(--shadow);
        }
        
        .history-question {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 12px;
            font-size: 1.05rem;
        }
        
        .history-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 12px;
        }
        
        .history-meta-item {
            display: flex;
            gap: 6px;
        }
        
        .history-sql {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 12px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            overflow-x: auto;
            margin-top: 12px;
        }
        
        .loading-container {
            text-align: center;
            padding: 60px 20px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto 20px;
            border: 3px solid var(--bg-tertiary);
            border-top-color: var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .empty-state {
            text-align: center;
            padding: 80px 20px;
        }
        
        .empty-state p {
            color: var(--text-secondary);
            margin-bottom: 20px;
            font-size: 1.1rem;
        }
        
        .back-link {
            display: inline-block;
            padding: 12px 24px;
            background: var(--accent-color);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.2s;
        }
        
        .back-link:hover {
            background: var(--accent-hover);
        }
        
        .error-card {
            background: #fff3cd;
            border: 1px solid #ffc107;
            color: #856404;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body style="display: block;">
    <!-- 侧边栏 -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h1 class="logo">CrewAI</h1>
            <button class="new-chat-btn" onclick="window.location.href='index.html'">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                新对话
            </button>
        </div>
        
        <nav class="nav-menu">
            <a href="index.html" class="nav-item">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
                对话
            </a>
            <a href="history.html" class="nav-item active">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12 6 12 12 16 14"></polyline>
                </svg>
                历史记录
            </a>
        </nav>
    </aside>

    <!-- 主内容 -->
    <div class="history-page" style="flex: 1; overflow-y: auto;">
        <div class="history-header">
            <h1 class="history-title">历史记录</h1>
            <div class="history-controls">
                <select id="limitSelect" class="select-box">
                    <option value="20">显示 20 条</option>
                    <option value="50" selected>显示 50 条</option>
                    <option value="100">显示 100 条</option>
                </select>
                <button id="refreshBtn" class="refresh-btn">刷新</button>
            </div>
        </div>

        <!-- 统计卡片 -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalQueries">-</div>
                <div class="stat-label">总查询数</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgTime">-</div>
                <div class="stat-label">平均时间</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="successRate">-</div>
                <div class="stat-label">成功率</div>
            </div>
        </div>

        <!-- 历史记录列表 -->
        <div id="historyList">
            <div class="loading-container">
                <div class="spinner"></div>
                <p>加载中...</p>
            </div>
        </div>

        <!-- 空状态 -->
        <div id="emptyState" class="empty-state" style="display: none;">
            <p>暂无查询记录</p>
            <a href="index.html" class="back-link">开始提问</a>
        </div>
    </div>

    <script src="history.js"></script>
</body>
</html>
